<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thessaloniki Metro â€” Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0a1a33;
      --bg2: #102a4d;
      --bg3: #153f5f;
      --accent: #48c6ef;
      --accent-2: #6f86d6;
      --fg: #f0f4ff;
      --muted: #a8b3c9;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--fg);
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), #0d223d);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 32px 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1.5s ease forwards 1s;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--accent);
      letter-spacing: 1px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInText 2s ease forwards 1.2s;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sub {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 30px;
      font-family: 'Inter', sans-serif;
    }

    .countdown {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tile {
      flex: 1 1 45%;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 14px 0;
      box-shadow: 0 0 10px rgba(72,198,239,0.15);
      animation: fadeUp 1.5s ease forwards 1.5s;
    }

    .num {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.6rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(72,198,239,0.7), 0 0 24px rgba(111,134,214,0.4);
      animation: neonPulse 3s ease-in-out infinite;
      opacity: 0;
      animation-delay: 1.5s;
      animation-name: fadeInText, neonPulse;
      animation-duration: 2s, 3s;
      animation-fill-mode: forwards, none;
      animation-iteration-count: 1, infinite;
    }

    @keyframes neonPulse {
      0%, 100% { text-shadow: 0 0 10px rgba(72,198,239,0.6), 0 0 20px rgba(111,134,214,0.3); }
      50% { text-shadow: 0 0 18px rgba(72,198,239,0.9), 0 0 28px rgba(111,134,214,0.5); }
    }

    .label {
      color: var(--muted);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-family: 'Inter', sans-serif;
    }

    .meta {
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .celebrate {
      display: none;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--accent-2);
      text-shadow: 0 0 8px rgba(111,134,214,0.6);
    }

    .btn {
      position: relative;
      display: inline-block;
      margin: 8px 4px;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.05);
      color: var(--fg);
      font-size: 0.9rem;
      font-family: 'Orbitron', sans-serif;
      font-weight: 400;
      letter-spacing: 0.03em;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(72,198,239,0.25) 0%, rgba(111,134,214,0.1) 70%, transparent 100%);
      z-index: 0;
      transition: opacity 0.3s ease;
    }

    .btn span { position: relative; z-index: 2; }

    .btn:hover {
      background: rgba(72,198,239,0.15);
      border-color: rgba(72,198,239,0.6);
      color: var(--accent);
      box-shadow: 0 0 12px rgba(72,198,239,0.4);
    }

    .pulse {
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(72,198,239,0.35) 0%, rgba(111,134,214,0.15) 70%, transparent 100%);
      transform: scale(0);
      opacity: 1;
      animation: pulseEffect 0.8s ease-out forwards;
      z-index: 1;
    }

    @keyframes pulseEffect {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .num { font-size: 2rem; }
      .tile { flex: 1 1 100%; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thessaloniki Metro 2025</h1>
    <p class="sub">Countdown to <strong>11 December 2025, 06:30</strong> (Greece time)</p>

    <div class="countdown">
      <div class="tile"><div class="num" id="days">0</div><div class="label">Days</div></div>
      <div class="tile"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
      <div class="tile"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
      <div class="tile"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
    </div>

    <div class="meta" id="localInfo"></div>

    <button class="btn" id="copyLink"><span>Copy Link</span></button>
    <button class="btn" id="addCalendar"><span>Add to Calendar</span></button>

    <div class="celebrate" id="celebrate">ðŸš‡ Itâ€™s metro time! Thessaloniki rolls again!</div>
  </div>

  <script>
    const TARGET_ISO_UTC = '2025-12-11T04:30:00Z';
    const target = new Date(TARGET_ISO_UTC);

    const fmtLocal = new Intl.DateTimeFormat(undefined, { dateStyle: 'full', timeStyle: 'short' });
    const fmtAthens = new Intl.DateTimeFormat('en-GB', { dateStyle: 'full', timeStyle: 'short', timeZone: 'Europe/Athens' });

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const infoEl = document.getElementById('localInfo');
    const celebrate = document.getElementById('celebrate');

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = '0';
        celebrate.style.display = 'block';
        return;
      }
      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      daysEl.textContent = days;
      hoursEl.textContent = String(hours).padStart(2, '0');
      minutesEl.textContent = String(minutes).padStart(2, '0');
      secondsEl.textContent = String(seconds).padStart(2, '0');
      infoEl.textContent = `Event time: ${fmtAthens.format(target)} (your time: ${fmtLocal.format(target)})`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mousemove', e => {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const pulse = document.createElement('span');
        pulse.classList.add('pulse');
        pulse.style.left = `${x}px`;
        pulse.style.top = `${y}px`;
        btn.appendChild(pulse);
        pulse.addEventListener('animationend', () => pulse.remove());
      });

      btn.addEventListener('touchstart', e => {
        const pulse = document.createElement('span');
        pulse.classList.add('pulse');
        pulse.style.left = '50%';
        pulse.style.top = '50%';
        btn.appendChild(pulse);
        pulse.addEventListener('animationend', () => pulse.remove());
      });
    });

    document.getElementById('copyLink').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(location.href);
        alert('Link copied!');
      } catch (_) {
        alert('Could not copy link.');
      }
    });

    document.getElementById('addCalendar').addEventListener('click', () => {
      const dtStart = '20251211T063000';
      const ics = `BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Metro Thessaloniki//Countdown//EN\nBEGIN:VEVENT\nUID:metro-thessaloniki-2025-12-11@local\nDTSTAMP:${new Date().toISOString().replace(/[-:]/g, '').replace(/\..+/, 'Z')}\nSUMMARY:Thessaloniki Metro restart\nDTSTART;TZID=Europe/Athens:${dtStart}\nDTEND;TZID=Europe/Athens:20251211T073000\nDESCRIPTION:Thessaloniki Metro starts again.\nLOCATION:Thessaloniki, Greece\nEND:VEVENT\nEND:VCALENDAR`;
      const blob = new Blob([ics], { type: 'text/calendar' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'thessaloniki-metro.ics';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
